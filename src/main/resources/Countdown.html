<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Days to New Year</title>
</head>
<body>
<h1>Days Remaining to New Year</h1>
<div id="countdown"></div>
<script>
    fetch('/daysToNewYear')
        .then(response => response.text())
        .then(data => {
            document.getElementById('countdown').innerHTML = data;
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
